<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
     
</head>


<body class='container'>
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Do you really know about German Shepherd Dogs?</h1>
                <div class="question-and-score"></div>
            </div>
        </div>
    </header>

    <main id='main' aria-live="assertive">
        <fieldset>
            <div class="row">
                <div class="col-12">
                    <h2>Test your knowledge</h2>
                    <p>Fun facts about German Shephered Dogs!</p>
                    <img src="images/lightgerman.jpeg" alt= "blonde gsd" class="images">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" id="start"> Start Quiz</button>
                </div>
            </div>
        </fieldset>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="store.js"></script>
    <script src="script.js"></script>

</body>

</html>
